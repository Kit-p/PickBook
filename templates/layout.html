<html style="height: 100vh;">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% block style %}
    {% endblock %}
  </head>
  <body style="height: 100%;">
    {% if g.user.id is not defined %}
      <header style="height: 10%; padding: 5px 0px; background-color: rgba(255, 250, 205, 0.9);">
        <h1 class="text-center" style="font-size: 32px; font-weight: bold;">
          PickBook
          <p style="margin: 0px; font-size: 12px; font-weight: normal;">online book review system</p>
        </h1>
      </header>
    {% else %}
      <nav class="navbar navbar-expand-sm" style="height: 10%; background-color: rgb(255, 250, 205, 0.9);">
        <a class="navbar-brand mr-5" style="color: black; font-size: 20px; font-weight: bold;" href="#">PickBook</a>
        <div class="collapse navbar-collapse ml-5">
          <ul class="navbar-nav mr-auto">
            {% block navbar %}
            {% endblock %}
          </ul>
          <span class="navbar-text mr-3">
            Logged in as <b>{{ g.user.username }}</b>
          </span>
        </div>
        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}"role="button">Logout</a>
      </nav>
    {% endif %}
    <div class="main-content" style="min-height: 90%; background-color: rgba(200, 230, 130, 0.2);">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
